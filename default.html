<!DOCTYPE html>
<html class="email-editor">
<head>
    <title>Email editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="assets/css/app.css" rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="assets/js/libs/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

</head>
<body>
    <div class="header">
        <div class="headercontent">    
            <h1 class="mainTitle">Email Editor</h1>
        </div>
    </div>
    <div class="steps" style="display:none;">
        <ul>
            <li class="active">Upload</li>
            <li>Edit</li>
        </ul>

    </div>
    <div class="controls">
        <!--<h4 class="controlTitle">Email Editor</h4>-->
        <ul>
            <li>
                <input class="editableRegionsToggle" type="checkbox" name="editableRegionsToggle" id="editableRegionsToggle" /><label for="editableRegionsToggle">Highlight editable regions</label></li>
            <li><a class="resetLink" href="#">Reset page</a></li>
            <!--<li><a class="save" href="#">Save template</a></li>-->
            <li><a class="generateHTML" href="#">Generate HTML</a></li>
        </ul>
    </div>
    <div class="modal">
    </div>
    <div class="popup">
        <div class="content"><p>content will go here</p></div>
    </div>
    <div class="emailContainer">
        <iframe class="emailholder" src="email-template.html" width="100%" name="emailholder"></iframe>
        <div class="toggleView">
            <ul>
                <li><a class="viewSelect desktopView selected" href="#">Desktop</a></li><li><a class="viewSelect mobilePortraitView" href="#">mobile</a></li>
            </ul>
        </div>
    </div>
    <div class="textFieldHolder">
        <label>Generated HTML</label>
        <textarea cols="5" rows="5" id="htmlField" name="htmlField" class="htmlField"></textarea>
    </div>
</body>
</html>
